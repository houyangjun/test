<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,u ser-scalable=no">
    <title>宿舍管理系统-登录</title>
    <link rel="stylesheet" type="text/css"  href="../pc/plugins/layui/css/layui.css"/>
    <link rel="stylesheet" href="../pc/css/login-register.css" charset="UTF-8" />
    <script type="text/javascript" src="../pc/js/jquery-1.8.3.js"></script>
</head>

<body>
<div class="login-wrap">
    <h1 class="wrap-title">用户登录</h1>
    <form class="layui-form layui-form-pane" action="/login/loginon" method="post" id="form1">

        <!--<div class="layui-form-item">-->
            <!--<label class="layui-form-label"><i class="layui-icon layui-icon-username"></i></label>-->
            <!--<div class="layui-input-block">-->
                <!--&lt;!&ndash;<select name="role">&ndash;&gt;-->
                    <!--&lt;!&ndash;<option value="1">系统管理员</option>&ndash;&gt;-->
                    <!--&lt;!&ndash;<option value="2">宿舍管理员</option>&ndash;&gt;-->
                    <!--&lt;!&ndash;<option value="3">学生</option>&ndash;&gt;-->
        <!--&lt;!&ndash;</select>&ndash;&gt;-->
        <!--</div>-->

        <!--</div>-->
        <div class="layui-form-item">
            <label class="layui-form-label"><i class="layui-icon layui-icon-username"></i></label>
            <div class="layui-input-block">
                <input type="text" name="account" lay-verify="required|userName" autocomplete="off" placeholder="请输入用户名" class="layui-input">
            </div>
        </div>
        <div  class="layui-form-item">
            <label class="layui-form-label"><i class="layui-icon layui-icon-password"></i></label>
            <div class="layui-input-block">
                <input type="password" name="password" lay-verify="required|pass" placeholder="请输入密码" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <!-- <button class="layui-btn layui-btn-fluid layui-btn-radius" lay-submit lay-filter="J-submit">登录</button>-->
            <input type="submit" value="登录" class="layui-btn layui-btn-fluid layui-btn-radius" id="login"/>
        </div>
    </form>
</div>
<!--<script type="text/javascript" src="plugins/layui/layui.js"></script> &lt;!&ndash; layui js文件 &ndash;&gt;-->
<script type="text/javascript">
    $(document).on('click','#login',function () {
            $.ajax({
                url: '../../userLogin',
                type: 'post',
                data:$("#form1").serialize(),
                success: function (data) {
                    if (data == '../../pcindex') {
                        alert("ok");
                    } else if (data == 'error') {
                        alert("账号密码错误");
                        return;
                    }
                    window.location.href=data;
                },
                error:function (error) {
                    view("异常！"+error);
                }
            })
        })

</script>
</body>

</html>
