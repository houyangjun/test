<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改状态</title>
    <link href="../pc/plugins/layui/css/layui.css" rel="stylesheet"/>
    <!-- 引入layui的样式 -->
    <script charset="utf-8" src="../pc/plugins/layui/layui.js"></script>
    <!-- 引入layui的js -->
    <script charset="UTF-8" src="../pc/js/jquery-1.8.3.js"></script>
</head>

<body>
<form action="" class="layui-form layui-form-pane" id="form1" method="get">
    <div class="layui-form-item">
        <label class="layui-form-label">订单状态</label>
        <div class="layui-input-inline">
            <select id="status" lay-filter="aihao" name="status">
                <option value=""></option>
                <option value="0">刚下单</option>
                <option value="1">已接单</option>
                <option value="2">已到达正在修</option>
                <option value="3">已完成</option>
            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-filter="btn" lay-submit  value="提交">提交</button>
        </div>
    </div>

</form>

<script>
    layui.use(['form', 'layer'], function () {
        var form = layui.form;
        var layer = layui.layer;
        var $ = layui.jquery;
        var index = parent.layer.getFrameIndex(window.name);
        form.on('submit(btn)', function (data) {
            $.ajax({
                type: 'POST',
                url: '/orders/uptOrders',
                data: {
                    "status": $('#status').val(),
                },
                dataType: "JSON",
                success: function (data) {
                    alert("ok");
                    parent.layer.close(index);
                    window.parent.location.reload();
                    if (data.code== 0) {

                    }
                    parent.layer.close(index)
                    window.parent.location.reload()

                }
            })
        })

    })

</script>

</body>
</html>
