<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新增订单</title>
    <link href="../pc/plugins/layui/css/layui.css" rel="stylesheet"/>
    <!-- 引入layui的样式 -->
    <script charset="utf-8" src="../pc/plugins/layui/layui.js"></script>
    <!-- 引入layui的js -->
    <script charset="UTF-8" src="../pc/js/jquery-1.8.3.js"></script>
</head>
<body>

<script>
    layui.use(['form', 'layer'], function () {
        var form = layui.form;
        var $ = layui.jquery;
        var layer = layui.layer;
        var index = parent.layer.getFrameIndex(window.name);
    })
</script>
<form class="layui-form layui-form-pane" id="form1" action="" method="get" style="text-align: center">
    <div class="layui-inline">
    <div class="layui-form-item">
        <!--<div class="layui-inline">-->
        <label class="layui-form-label">工程师编号</label>
        <div class="layui-input-block">
            <input type="text" name="mid" class="layui-input"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">手机</label>
        <div class="layui-input-block">
            <input type="password" name="phone" class="layui-input"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">经度</label>
        <div class="layui-input-block">
            <input type="text" name="lng" class="layui-input"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">纬度</label>
        <div class="layui-input-block">
            <input type="text" name="lat" class="layui-input"/>
        </div>
    </div>

    <div class="layui-form-item">
    <label class="layui-form-label">救援内容</label>
    <div class="layui-input-inline">
        <select name="contents" lay-filter="aihao" >
            <option value=""></option>
            <option value="补胎">补胎</option>
            <option value="搭电">搭电</option>
            <option value="电瓶搭电">电瓶搭电</option>
        </select>
    </div>
    </div>

    <div class="layui-form-item">
    <label class="layui-form-label">订单状态</label>
    <div class="layui-input-inline">
        <select name="status" lay-filter="aihao" >
            <option value=""></option>
            <option value="0">刚下单</option>
            <option value="1">已接单</option>
            <option value="2">已到达正在修</option>
            <option value="3">已完成</option>
        </select>
    </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">地址</label>
        <div class="layui-input-block">
            <input type="text" name="address" class="layui-input"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">金额</label>
        <div class="layui-input-block">
            <input type="text" name="cost" class="layui-input"/>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" value="提交" lay-submit lay-filter="btnAdd" id="subimt">提交</button>
        </div>
    </div>
    </div>



</form>
<script>
    $(document).on('click','#subimt',function () {
        $.ajax({
            url: '/orders/inOrders',
            type: 'get',
            data:$("#form1").serialize(),
            success: function (data) {
                if (data==1){
                    window.parent.location.reload();
                }
                // if (data == '../../pcindex') {
                //     alert("ok");
                // } else if (data == 'error') {
                //     alert("账号密码错误");
                //     return;
                // }
                // window.location.href=data;
            },
            // error:function (error) {
            //     view("异常！"+error);
            // }
        })
    })
</script>

</body>
</html>
